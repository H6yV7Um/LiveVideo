apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    //png图片命名带有数字则编译不通过使用一下声明
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    //apache使用声明
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.hf.live"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1327
        versionName "1.3.27"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }

    //aar引用
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile files('libs/AMap_Location_V3.4.1_20170629.jar')
    compile files('libs/AMap_Search_V5.2.1_20170630.jar')
    compile files('libs/Android_Map3D_SDK_V5.2.1_20170630.jar')
    compile files('libs/ChinaWeatherAPI.jar')
    compile files('libs/httpmime-4.1.3.jar')
    compile files('libs/scene-final.jar')
    compile files('libs/uk-co-senab-photoview.jar')
    compile files('libs/xstream-1.4.7.jar')
    compile files('libs/umeng_social_tool.jar')
    compile files('libs/umeng_social_shareboard.jar')
    compile files('libs/umeng_social_net.jar')
    compile files('libs/umeng_social_api.jar')
    compile files('libs/umeng_shareboard_widget.jar')
    compile files('libs/SocialSDK_WeChat_Simplify.jar')
    compile files('libs/SocialSDK_QQ_Simplify.jar')
    provided files('libs/okhttp-3.8.1.jar')
    provided files('libs/okio-1.13.0.jar')
    compile files('libs/pldroid-shortvideo-1.4.0.jar')
    compile files('libs/pldroid-player-2.0.1.jar')
    compile 'com.qiniu:qiniu-android-sdk:7.3.3'
    compile project(':kiwi')
    compile project(':joevideolib')
}
